<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS NOTES</title>
</head>

<body>
    <section class="body">
        <div class="header">
            <div class="drop-down">
                <div class="drop-down__bar"></div>
                <div class="drop-down__bar"></div>
                <div class="drop-down__bar"></div>
            </div>
            <div>
                <img src="img/logo.png" alt="JS NOTES">
            </div>
            <a href="">
                <img src="img/search_icon.png" class="input__img">
            </a>
            <input type="search" placeholder="PESQUISAR" class="input">
            <div class="icons">
                <img src="img/refresh_icon.png" class="header__icons--item">
                <img src="img/eye.png">
                <img src="img/mail.png">
                <img src="img/user.png">
            </div>

        </div>

        <div class="cadastro-notas">
            <span class="cadastro-notas__titulo">CADASTRO DE NOTAS</span>
            <span class="cadastro-notas__titulo">T√çTULO</span>
            <input type="text" name="titulo" id="notas" class="cadastro-notas__input">
            <div class="cadastro-notas__itens">
                <span class="cadastro-notas__titulo">ITENS</span>
                <input type="button" id="btnAdd" value="+" onclick="addItem()" class="adiciona-item">
                <input type="text" name="titulo" id="notas" class="cadastro-notas__input--itens">

            </div>

        </div>

        <div id="nota" class="nota">
            <p id=noteTitle></p>
        </div>
    </section>

</body>

</html>
